<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <h1 class="game-over hidden">GAME OVER</h1>
    <div class="count-container">
        <div class="player-1-container">
            <label class="counter-labels" for="counter-1">Player 1</label>
            <div class="counter-1" name="player-1">$</div>
        </div>
        <div class="player-2-container">
            <label class="counter-labels" for="counter-2">Player 2</label>
            <div class="counter-2" name="player-2">$</div>
        </div>
        <div class="game-counter">
            <label class="counter-labels" for="counter-game-number">Game Counter</label>
            <div class="counter-game-number"></div>
        </div>
        
    </div>
    <div class="cell-container">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
        <div class="reset-container">
            <button class="reset">Reset</button>
        </div>

    
 
    <script src="tic-tac.js"></script>
</body>
</html>
